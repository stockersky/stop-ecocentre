[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.media]
label = Media
type = string
width = 1/2

[fields.media_url]
label = Media Url
type = url
width = 1/2

[fields.body]
label = Body
type = markdown

[fields.media_image]
label = Media Image
type = select
source = record.attachments.images