{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}

{% block body %}

<section class="bg-center bg-cover bg-no-repeat bg-[url('ecocentre2.webp')] bg-gray-600 bg-blend-multiply">
  <div class="px-4 mx-auto shrink-0 max-w-4xl py-5 lg:py-10">
    <div class="text-white/90 subpixel-antialiased">
      <h1
        class="mb-4 text-center font-['Raleway'] font-extrabold tracking-tight leading-none text-4xl md:text-6xl lg:text-7xl">
        {{ this.title }}</h1>
      <h2 class="my-6 text-center font-['lato'] text-lg leading-relaxed lg:text-xl lg:leading-relaxed">
        {{ this.subheading }}
      </h2>
    </div>
  </div>
</section>

<section class="bg-center bg-cover bg-no-repeat bg-gray-200 font-['lato']">
  <div class="px-4 mx-auto shrink-0 max-w-4xl py-5">

    <div class="grid grid-cols-1 gap-4">

    {% for id, item in bag('ecocentre_history').items() %}
    
      <div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ item.date }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ item.event }}</p>
        <a href="{{ item.link }}" target="_blank" rel="noopener noreferrer" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">{{ item.link }}</a>
      </div>

      {% endfor %}

    </div>
  </div>



</section>

{% endblock %}
