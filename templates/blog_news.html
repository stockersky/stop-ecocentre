{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}

{% block body %}

<section class="bg-center bg-cover bg-no-repeat bg-[url('ecocentre2.webp')] bg-gray-600 bg-blend-multiply">
  <div class="px-4 mx-auto shrink-0 max-w-4xl py-5 lg:py-10">
    <div class="text-white/90 subpixel-antialiased">
      <h1
        class="mb-4 text-center font-['Raleway'] font-extrabold tracking-tight leading-none text-4xl md:text-6xl lg:text-7xl">
        {{ this.title }}</h1>
      <h2 class="my-6 text-justify font-['lato'] text-lg leading-relaxed lg:text-xl lg:leading-relaxed">
        {{ this.subheading }}
      </h2>
    </div>
  </div>
</section>

<section class="bg-center bg-cover bg-no-repeat bg-gray-200 bg-blend-multiply">
  <div class="px-4 mx-auto shrink-0 max-w-4xl py-1 lg:py-3">
    <div class="subpixel-antialiased font-['lato']">
      <div class="my-6 text-justify text-base leading-relaxed">{{ get_blogger_articles_fuck }}</div>
      <div>
        {% for blog in get_blogger_articles %}
        <div>{{ blog.title|safe }}</div>
        <div>{{ blog.content|safe }}</div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

{% endblock %}
