{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}

{% block body %}

<section class="bg-center bg-cover bg-no-repeat bg-[url('ecocentre2.webp')] bg-gray-600 bg-blend-multiply">
  <div class="px-4 mx-auto shrink-0 max-w-screen-xl py-2 lg:py-5">
    <div class="text-white/90 subpixel-antialiased">

      <div class="flex justify-center items-center">
        <div>
          <a href="https://www.facebook.com/profile.php?id=100094464810313">
            <img src="/static/icons/facebook_logo_icon.png" alt="facebook social media" style="width:64px;height:64px;">
          </a>
        </div>
        <div class="mx-5">
          <a href="https://www.instagram.com/stopecocentre">
            <img src="/static/icons/instagram_logo_icon.png" alt="instagram social media"
              style="width:70px;height:70px;">
          </a>
        </div>
        <div>
          <a href="https://twitter.com/StopEcocentre">
            <img src="/static/icons/twitter_logo_icon.png" alt="twitter social media" style="width:64px;height:64px;">
          </a>
        </div>
      </div>

      <h1
        class="mb-4 text-center font-['Raleway'] font-extrabold tracking-tight leading-none text-4xl md:text-6xl lg:text-7xl">
        {{ this.title }}
      </h1>
      <div class="grid lg:grid-cols-2 gap-8 text-justify md:grid-cols-1 font-['Raleway'] text-xl leading-relaxed lg:text-2xl my-5">{{ this.body }}</div>

      <div class="flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0">
        <a href="#"
          class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
          Get started
          <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 5h12m0 0L9 1m4 4L9 9" />
          </svg>
        </a>
        <a href="#"
          class="inline-flex justify-center hover:text-gray-900 items-center py-3 px-5 sm:ms-4 text-base font-medium text-center text-white rounded-lg border border-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-400">
          Learn more
        </a>
      </div>
    </div>
  </div>

  <div class="flex justify-center items-center py-5">
    <div class="max-w-48">
      {{ this.thing }}
    </div>
  </div>

</section>

{% endblock %}
